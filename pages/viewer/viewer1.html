<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body {
      margin: 0;
      padding: 1rem;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .viewer-wrapper {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
    }

    model-viewer {
      flex: 2;
      width: 100%;
      height: 70vh;
      min-height: 400px;
      background: #000;
      border: 2px solid #555;
      border-radius: 8px;
    }

    .instructions {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #555;
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .instructions h2 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }

    .instr-item {
      gap: 1rem;
    }

    .instr-item p {
      margin: 0.2rem 0;
    }

    .instructions .instr-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
    }

    .instructions .instr-item span {
      flex: 1;
    }

    .instructions .instr-item span+span {
      text-align: right;
    }


    .back-btn {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      align-self: flex-start;
    }

    .back-btn:hover {
      background: #666;
    }

    @media (max-width: 1000px) {
      .viewer-wrapper {
        flex-direction: column;
        gap: 1rem;
      }

      model-viewer {
        height: 50vh;
        /* give it more vertical room */
        min-height: 300px;
        /* so it never collapses too small */
      }

      .instructions {
        width: 100%;
        max-width: none;
        padding: 1rem;
      }

      .back-btn {
        align-self: center;
      }
    }
  </style>
</head>

<body>

  <div class="viewer-wrapper">
    <!-- 3D‑ikkuna -->
    <model-viewer src="Fish.test.glb" alt="Kala‑malli" camera-controls auto-rotate background-color="#000">
    </model-viewer>

    <!-- Ohjeet -->
    <aside class="instructions">
      <h2>Navigointi / Controls</h2>

      <!-- Finnish instructions -->
      <div class="instr-item">
        <p><strong>Kiertäminen:</strong> Klikkaa ja vedä mallia</p>
      </div>

      <div class="instr-item">
        <p><strong>Zoom:</strong> Rullaa hiiren pyörää ylös/alas</p>
      </div>

      <div class="instr-item">
        <p><strong>Siirtäminen:</strong> Pidä vaihtonäppäintä (Shift) ja vedä</p>
      </div>

      <!-- English instructions -->
      <div class="instr-item">
        <p><strong>Rotate:</strong> Click and drag the model</p>
      </div>

      <div class="instr-item">
        <p><strong>Zoom:</strong> Scroll the mouse wheel up/down</p>
      </div>

      <div class="instr-item">
        <p><strong>Pan:</strong> Hold the Shift key and drag</p>
      </div>


      <a href="../projects.html" class="back-btn">
        ← Takaisin projekteihin / Back to projects
      </a>
    </aside>

  </div>

</body>

</html>
